<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="includ/bootstrp :: head"></th:block>
    <title>Title</title>
</head>
<body>
<div th:replace="includ/bootstrp :: nav"></div>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>学生信息修改</h1>
        <form method="post" th:action="@{/student/update}">
            <div class="form-group">
                <label>id</label>
                <input type="number" class="form-control" name="id" th:value="${stu.id}" readonly>
            </div>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="form-group">
                <label>mobile</label>
                <input type="text" class="form-control" name="mobile">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>




    </div>

</div> <!-- /container -->




</body>
</html>
